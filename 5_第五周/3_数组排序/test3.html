<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
    var i = 3;

    alert((i++) + (i++) + (i++));

    alert(i);
    /*第一个(i++) 等同于 先对自己赋值，即(i++)=i=3  之后再计算i=i+1=4;
    第二个(i++) 等同于 先对自己赋值，即(i++)=i=4  之后再计算i=i+1=5;
    第三个(i++) 等同于 先对自己赋值，即(i++)=i=5  之后再计算i=i+1=6;*/
    </script>
</body>

</html>
