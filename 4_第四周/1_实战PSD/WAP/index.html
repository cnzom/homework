<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>知乎 - 与世界分享你的知识、经验和见解</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="top">
        <div class="an_container">
            <div class="logo"></div>
            <div class="dl-button-wrapper">
                 <button class="dl-button" type="submit">登录知乎</button>
            </div>
           
            <div class="reg">
                <div class="reg_text">
                    <div class="reg_text_1">注册账号</div>
                    <div class="reg_text_2">登录</div>
                </div>
                <div class="reg_input-wrapper">
                    <input class="reg_input" required="" type="text" name="fullname" placeholder="姓名">
                </div>
                <div class="reg_input-wrapper">
                    <input class="reg_input" required="" type="text" name="fullname" placeholder="手机号或邮箱">
                </div>
                <div class="reg_input-wrapper">
                    <input class="reg_input" required="" type="password" name="fullname" placeholder="密码（不少于6位）">
                </div>
                <button class="sign-button" type="submit">注册知乎</button>
                <div class="reg_button"> 社交帐号登录</div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="an_container">
            <div class="bot_con"></div>
        </div>
        <div ></div>
    </div>
    <div class="footer">
        <div class="an_container_foot">
            <div class="an_footer"></div>
        </div>
    </div>
</body>

</html>
