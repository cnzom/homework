<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>极客学院网站管理系统-登录</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    .jk_login {
        width: 300px;
        border: 1px solid #ddd;
        padding: 10px;
    }

    </style>
</head>

<body>
    <div class="container jk_login center-block">
        <img src="./img/logo.png" alt="极客学院logo" class="img-rounded jk_logo">
        <form>
            <div class="form-group">
                <label for="exampleInputName2" class="sr-only">Name</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="用户名">
            </div>
            <div class="form-group">
                <label for="exampleInputName2" class="sr-only">PassWord</label>
                <input type="password" class="form-control" id="exampleInputName2" placeholder="密码">
            </div>
            <div class="'pull-right">
                <button type="button" class="btn btn-success">登录</button>
                <button type="button" class="btn btn-danger">忘记密码</button>
            </div>
        </form>
    </div>
</body>

</html>
