<!DOCTYPE html>
<!-- saved from url=(0033)http://blog.asplay.cn/jike_pigai/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" href="css/main.css" type="text/css">
<title>极客学院就业班作业批改工具 - ASMITA制作</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div class="container">
    <div class="logobox">
        <img src="img/logo.png">
    </div>
    <div class="welcome">欢迎加入程序员的队伍 ~~ by asmita</div>
    <div class="tools">
		<div>
			<a>结果：</a>
			<span>优秀</span>
			<span>良好</span>
			<span>及格</span>
			<span>不及格</span>
			<span class="result" id="jieguo_resultBox">0</span>
		</div>
		<div>
			<a>稳定性：</a>
			<span>优秀</span>
			<span>良好</span>
			<span>及格</span>
			<span>不及格</span>
			<span class="result" id="wending_resultBox">0</span>
		</div>
		<div>
			<a>设计思路：</a>
			<span>优秀</span>
			<span>良好</span>
			<span>及格</span>
			<span>不及格</span>
			<span class="result" id="silu_resultBox">0</span>
		</div>
		<div>
			<a>逻辑结构：</a>
			<span>优秀</span>
			<span>良好</span>
			<span>及格</span>
			<span>不及格</span>
			<span class="result" id="jiegou_resultBox">0</span>
		</div>
		<div>
			<a>代码规范：</a>
			<span>优秀</span>
			<span>良好</span>
			<span>及格</span>
			<span>不及格</span>
			<span class="result" id="guifan_resultBox">0</span>
		</div>
		<div class="resultbox">
			总分：<span id="finalscoreBox">0</span>分
			<span class="reset">重设</span>
		</div>		
    </div>
	<div class="chooseScore" id="chooseScore">
		<span>20</span>
		<span>19</span>
		<span>18</span>
		<span>17</span>
		<span>16</span>
		<div id="about"></div>
	</div>
    <div class="bgBox"></div>
</div>

</body></html>
